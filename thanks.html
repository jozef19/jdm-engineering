<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-translate="thankyou-title">Ďakujeme | JDM Engineering</title>
  <link rel="stylesheet" href="style.css">
  <script src="translations.js"></script>

  <style>
    body {
      text-align: center;
      padding: 50px;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }
    .thanks-box {
      background: white;
      max-width: 500px;
      margin: 100px auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    p {
      color: #555;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background-color: #0078d7;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      transition: 0.3s;
    }
    a:hover {
      background-color: #005ea6;
    }

    /* voliteľne rovnaké štýly pre kartu ako zvyšok webu */
    .card {
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>
  <div class="thanks-box card">
    <h2 data-translate="thankyou-heading">Ďakujeme za vašu správu!</h2>
    <p data-translate="thankyou-text">Vaša správa bola úspešne odoslaná. Odpovieme vám čo najskôr.</p>
    <a href="index.html" data-translate="thankyou-link">Späť na hlavnú stránku</a>
  </div>
</body>
</html>
